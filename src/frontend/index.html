<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Merge</title>

    <!-- PDF.js for rendering PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <!-- SortableJS for drag-and-drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <!-- Load jsPDF UMD build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // The UMD build attaches jsPDF to window.jspdf.jsPDF
        // Extract jsPDF constructor and attach it to window for global access
        const { jsPDF } = window.jspdf;
        window.jsPDF = jsPDF;
    </script>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #upload-form {
            margin-top: 20px;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        #thumbnails {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .thumbnail {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: move;
        }
        .thumbnail img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>PDF Split, Reorder, and Merge</h1>

    <input type="file" id="file-input" accept="application/pdf" multiple />
    <div id="thumbnails"></div>
    <button id="merge-btn" disabled>Merge PDFs</button>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
