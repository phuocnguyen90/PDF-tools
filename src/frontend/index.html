<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Merge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #upload-form {
            margin-top: 20px;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        #thumbnails {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .thumbnail {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: move;
        }
        .thumbnail img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Upload PDFs and Reorder Pages</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="files" accept="application/pdf" multiple required />
        <button type="submit">Upload Files</button>
    </form>
    
    <div id="message"></div>
    
    <h2>PDF Thumbnails</h2>
    <div id="thumbnails"></div>

    <button id="merge-btn" disabled>Merge PDFs</button>

    <!-- Load pdf.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Your app.js file -->
    <script src="app.js"></script>
</body>
</html>
